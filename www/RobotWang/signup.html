<!-- Start of Search Wrapper -->
<div class="search-area-wrapper" style="height: 90%">
	<div class="search-area container row-fluid">
		<div class="span6 row-fluid">
			<div class="span3"></div>
			<div class="span8">
				<h3 class="search-header">Have a Question?</h3>
				<p class="search-tag-line">If you have any question you can ask below or enter what you are looking for!</p>
			</div>
			<div class="span2"></div>
		</div>
		<div class="span6">
			<div class="span4">
			</div>
			<section class="signin span4" >
				<div class="container-fluid">
					<div class="row">

						<div class="col-sm-4">
							<div class="single-sign">
								<div class="sign-bg">

								</div><!--/.sign-bg -->
							</div><!--/.single-sign -->
						</div><!--/.col -->

						<div class="col-sm-8">
							<div class="single-sign">
								<div class="sign-content">
									<h2 style="color: ghostwhite">注册</h2>

									<div class="signin-form">
										<div class=" ">
											<div class=" ">
												<div class="form-group" >
													<label for="signin_form" style="color: ghostwhite">用户名</label>
													<input type="text" class="form-control" id="signup_name" placeholder="字符控制在10个以内" maxlength="10">
												</div><!--/.form-group -->
												<div class="form-group" >
													<label for="signin_form" style="color: ghostwhite">手机号</label>
													<input type="text" class="form-control" id="signup_id" placeholder="11位手机号" maxlength="11">
												</div><!--/.form-group -->
												<div class="form-group" >
													<label for="signin_form" style="color: ghostwhite">密码</label>
													<input type="password" class="form-control" id="signup_password" placeholder="字符控制在6-16个" maxlength="16">
												</div><!--/.form-group -->
												<div class="form-group" >
													<label for="signin_form" style="color: ghostwhite">再次输入密码</label>
													<input type="password" class="form-control" id="signup_password-ack" placeholder="字符控制在6-16个" maxlength="16">
												</div><!--/.form-group -->
											</div><!--/.col -->
										</div><!--/.row -->
									</div>

									<div class="signin-footer">
										<button type="button" class="btn signin_btn" data-toggle="modal" data-target=".signin_modal" onclick="signup_go()">
											注册
										</button>
									</div><!--/.signin-footer -->
								</div><!--/.sign-content -->
							</div><!--/.single-sign -->
						</div><!--/.col -->
					</div><!--/.row-->
				</div><!--/.container -->
			</section><!--/.signin -->
			<div class="span4">
			</div>
