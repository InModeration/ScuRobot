                                                        <h1 class="post-title">
                                                                <a href="#">我要提问！</a>
                                                        </h1>
                                                        <hr>
                                                        <p>按照以下的要求填写您的问题哦!<br>你的问题会被展示到论坛上，大家会一起帮你想办法的哟！<br>不管是衣食住行还是情感问题，我们能帮你想办法哟！</p>

                                                <form class="row" method="post" autocomplete="off" onsubmit="return false">

                                                        <div class="span2">
                                                                <label for="question">问题：</label>
                                                        </div>
                                                        <div class="span6">
                                                                <input type="text" name="reason" id="question" class="input-xlarge" value="">
                                                        </div>

                                                        <div class="span2">
                                                                <label for="tags">关键词 用英文逗号隔开</label>
                                                        </div>
                                                        <div class="span6">
                                                                <input type="text" name="reason" id="tags" class="input-xlarge" value="">
                                                        </div>

                                                        <div class="span2">
                                                                <label for="detail">问题描述 <span>*</span> </label>
                                                        </div>
                                                        <div class="span6">
                                                                <textarea name="message" id="detail" class="required span6" rows="6" title="* Please enter your message"></textarea>
                                                        </div>

                                                        <div class="span6 offset2 bm30">
                                                                <input type="submit" name="submit" value="Send" class="btn btn-inverse" onclick="doSub()">

                                                        </div>

                                                        <div class="span6 offset2 error-container"></div>
                                                        <div class="span8 offset2" id="message-sent"></div>

                                                </form>
