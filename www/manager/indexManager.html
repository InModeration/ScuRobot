<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>RobotWang - 管理员登录</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">

<body>
<div class="bgimg">
    <div class="login">
        <div class="title text-center">
            <h4>管理员登录界面</h4>
        </div>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="input1" class="col-sm-3 control-label">账号:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="input1" placeholder="" required>
                </div>
            </div>
            <div class="form-group">
                <label for="input2" class="col-sm-3 control-label">密码:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="input2" placeholder="" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">

                        <button  type="button" class="dl btn btn-default btn-block" id="login" style="margin-left: 150%; margin-top: 40%">登录
                            <!--<a href="homePage.html">     </a>-->
                        </button>

                </div>
            </div>
        </form>
    </div>

</div>
