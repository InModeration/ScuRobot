<section id="testContent" class="container" style="margin-bottom: 35px">

    <!-- 标签页头-->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                  data-toggle="tab">创建词条</a></li>
        <li role="presentation"><a id="new_q" href="#profile" aria-controls="profile" role="tab" data-toggle="tab">创建问题</a></li>

    </ul>
    <!-- 标签页内容 -->
    <div class="tab-content">
        <!--------创建词条--------->
        <!--======板块一内容========-->
        <div role="tabpanel" class="tab-pane active left" id="home">
            <div class="testbg container">


                <div class="container">
                    <div class="row">

                        <div class="col-md-8">
                            <div class="text" style="margin-left: 40%">
                                <form class="form-horizontal" method="post" enctype="multipart/form-data"
                                      id="file_upload">
                                    <div class="form-group">
                                        <label for="inputnum" class="col-sm-2 control-label">标签：</label>
                                        <div class="col-sm-10">
                                            <input type="" class="form-control" id="input_entry" placeholder="">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-6">
                                            <button type="button" id="new-entry"
                                                    class="btn btn-default btn-block btn-info" style="margin-left: 30%">
                                                创建标签
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--======创建问题=========-->
        <!--======板块二内容========-->
        <div role="tabpanel" class="tab-pane" id="profile">
            <div role="tabpanel" class="tab-pane active left">
                <div class="testbg container">


                    <div class="container">
                        <div class="row">

                        </div>
                        <div class="col-md-8">
                            <div class="text" style="margin-left: 30%; width: 95%">
                                <form class="form-horizontal" method="post" enctype="multipart/form-data"
                                      id="file_upload_2">
                                    <div class="form-group">
                                        <label for="q_content" class="col-sm-2 control-label">问题内容：</label>
                                        <div class="col-sm-10">
                                            <input type="" class="form-control" id="q_content" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="q_describe" class="col-sm-2 control-label">问题描述：</label>
                                        <div class="col-sm-10">
                                            <input type="" class="form-control" id="q_describe" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="q_tag" class="col-sm-2 control-label">问题标签：</label>
                                        <div class="col-sm-10">
                                            <input type="" class="form-control" id="q_tag" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="q_creater" class="col-sm-2 control-label">创建者：</label>
                                        <div class="col-sm-10">
                                            <input type="" class="form-control" id="q_creater" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-6">
                                            <button id="create_ques" type="button"
                                                    class="btn btn-default btn-block btn-info" style="margin-left: 30%">
                                                新建问题
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script type="text/javascript">
    let new_entry = $("#new-entry");
    let input_entry = $("#input_entry");
    new_entry.click(() => {
        if (input_entry.val() === '')
            alert("无法创建空白词条！");
        else {
            alert("创建成功");
            location.reload();
        }
    });
</script>
